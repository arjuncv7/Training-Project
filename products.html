<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/products.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">Feature Tester</div>
      <div class="header__icons">
        <div class="header__notification-icon">
          <a href="#">
            <svg class="svg">
              <use xlink:href="#notification__icon"></use>
            </svg>
          </a>
        </div>
        <div class="header__user-icon">
          <img src="/images/avatar.png" alt="avatar">
        </div>
      </div>
    </div>
    <aside class="sidebar close">
      <p class="header__logo sidebar-header">FT</p>
      <a href="dashboard.html" class="sidebar__dashboard menu-item">
        <div class="menu-item__logo">
          <svg class="svg">
            <use xlink:href="#dashboard__icon"></use>
          </svg>
        </div>
        <div class="menu-item__text">Dashboard</div>
      </a>
      <a href="tasks.html" class="sidebar__tasks menu-item">
        <div class="menu-item__logo">
          <svg class="svg">
            <use xlink:href="#tasks__icon"></use>
          </svg>
        </div>
        <div class="menu-item__text">Tasks</div>
      </a>
      <a href="#" class="sidebar__products menu-item selected">
        <div class="menu-item__logo">
          <svg class="svg">
            <use xlink:href="#products__icon"></use>
          </svg>
        </div>
        <div class="menu-item__text">Products</div>
      </a>
      <a href="contracts.html" class="sidebar__contracts menu-item ">
        <div class="menu-item__logo">
          <svg class="svg">
            <use xlink:href="#contracts__icon"></use>
          </svg>
        </div>
        <div class="menu-item__text">Contracts</div>
      </a>
      <div class="sidebar__bottom menu-item">
        <a href="login.html" class="sidebar__Logout menu-item">
          <div class="menu-item__logo">
            <svg class="svg">
              <use xlink:href="#logout__icon"></use>
            </svg>
          </div>
          <div class="menu-item__text">Log Out</div>
        </a>
        <a href="#" class="sidebar__toggle menu-item" onclick="toggleMenu()">
          <div class="menu-item__logo">
            <svg class="svg svgclose svg_s">
              <use xlink:href="#toggle__icon"></use>
            </svg>
          </div>
          <div class="menu-item__text">Toggle Sidebar</div>
        </a>
      </div>
    </aside>
    <main class="container">
      <div class="products-carousal">
        <div class="carousel">
          <ul class="carousel__list" data-target="carousel">
            <li class="carousel__card" data-target="card">
              <img src="/images/phonead1.jpg" alt="" />
            </li>
            <li class="carousel__card" data-target="card">
              <img src="/images/phonead2.jpg" alt="" />
            </li>
            <li class="carousel__card" data-target="card">
              <img src="/images/phonead3.jpg" alt="" />
            </li>
          </ul>
          <div class="carousel-toolbar">
            <button data-action="slideLeft" class="leftButton">
              <svg class="svg">
                <use xlink:href="#toggle__icon"></use>
              </svg>
            </button>
            <button data-action="slideRight" class="rightButton">
              <svg class="svg">
                <use xlink:href="#toggle__icon"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="products-header">
        <div class="products-breadcrumps">Products</div>
        <div class="products-tools">
          <a href="#">
            <svg class="svg-tools">
              <use xlink:href="#add__icon"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="svg-tools">
              <use xlink:href="#search__icon"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="svg-tools">
              <use xlink:href="#sort__icon"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="svg-tools">
              <use xlink:href="#filter__icon"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="products">
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Phone.png"
            alt="phone"
          />
          <p class="item-label">SmartPhones</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Laptop.png"
            alt="phone"
          />
          <p class="item-label">Laptops</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Watch.png"
            alt="phone"
          />
          <p class="item-label">Smart Watches</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Tablet.png"
            alt="phone"
          />
          <p class="item-label">Tablets</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Cpu.png"
            alt="phone"
          />
          <p class="item-label">PCs</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Keyboard.png"
            alt="phone"
          />
          <p class="item-label">Keyboards</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Mouse.png"
            alt="phone"
          />
          <p class="item-label">Mouses</p>
        </div>
        <div class="product-item">
          <img
            class="product-item__item-image"
            src="/images/Monitor.png"
            alt="phone"
          />
          <p class="item-label">Monitors</p>
        </div>
      </div>
    </main>
    <svg
      class="svg__hidden"
      viewBox="0 0 16 20"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

        <path
          d="M8 20C9.1 20 10 19.1 10 18H6C6 19.1 6.9 20 8 20ZM14 14V9C14 5.93 12.37 3.36 9.5 2.68V2C9.5 1.17 8.83 0.5 8 0.5C7.17 0.5 6.5 1.17 6.5 2V2.68C3.64 3.36 2 5.92 2 9V14L0 16V17H16V16L14 14ZM12 15H4V9C4 6.52 5.51 4.5 8 4.5C10.49 4.5 12 6.52 12 9V15Z"
        />
      </symbol>
    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 18 18"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

          d="M16 2V4H12V2H16ZM6 2V8H2V2H6ZM16 10V16H12V10H16ZM6 14V16H2V14H6ZM18 0H10V6H18V0ZM8 0H0V10H8V0ZM18 8H10V18H18V8ZM8 12H0V18H8V12Z"

        />
      </symbol>
    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 19 16"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

        <path
          d="M19.9 5.89L18.85 1.52C18.63 0.62 17.85 0 16.94 0H3.05001C2.15001 0 1.36001 0.63 1.15001 1.52L0.100007 5.89C-0.139993 6.91 0.0800067 7.95 0.720007 8.77C0.800007 8.88 0.910007 8.96 1.00001 9.06V16C1.00001 17.1 1.90001 18 3.00001 18H17C18.1 18 19 17.1 19 16V9.06C19.09 8.97 19.2 8.88 19.28 8.78C19.92 7.96 20.15 6.91 19.9 5.89ZM16.91 1.99L17.96 6.36C18.06 6.78 17.97 7.2 17.71 7.53C17.57 7.71 17.27 8 16.77 8C16.16 8 15.63 7.51 15.56 6.86L14.98 2L16.91 1.99ZM11 2H12.96L13.5 6.52C13.55 6.91 13.43 7.3 13.17 7.59C12.95 7.85 12.63 8 12.22 8C11.55 8 11 7.41 11 6.69V2ZM6.49001 6.52L7.04001 2H9.00001V6.69C9.00001 7.41 8.45001 8 7.71001 8C7.37001 8 7.06001 7.85 6.82001 7.59C6.57001 7.3 6.45001 6.91 6.49001 6.52ZM2.04001 6.36L3.05001 2H5.02001L4.44001 6.86C4.36001 7.51 3.84001 8 3.23001 8C2.74001 8 2.43001 7.71 2.30001 7.53C2.03001 7.21 1.94001 6.78 2.04001 6.36ZM3.00001 16V9.97C3.08001 9.98 3.15001 10 3.23001 10C4.10001 10 4.89001 9.64 5.47001 9.05C6.07001 9.65 6.87001 10 7.78001 10C8.65001 10 9.43001 9.64 10.01 9.07C10.6 9.64 11.4 10 12.3 10C13.14 10 13.94 9.65 14.54 9.05C15.12 9.64 15.91 10 16.78 10C16.86 10 16.93 9.98 17.01 9.97V16H3.00001Z"

    <svg
      class="svg__hidden"
      viewBox="0 0 20 19"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="contracts__icon" width="20" height="19">
        <path
          d="M12 4V2H8V4H12ZM2 6V17H18V6H2ZM18 4C19.11 4 20 4.89 20 6V17C20 18.11 19.11 19 18 19H2C0.89 19 0 18.11 0 17L0.00999999 6C0.00999999 4.89 0.89 4 2 4H6V2C6 0.89 6.89 0 8 0H12C13.11 0 14 0.89 14 2V4H18Z"
        />
      </symbol>
    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 18 18"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="logout__icon" width="18" height="18">
        <path
          d="M14 5L12.59 6.41L14.17 8H6V10H14.17L12.59 11.58L14 13L18 9L14 5ZM2 2H9V0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H9V16H2V2Z"
        />
      </symbol>
    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 18 12"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="toggle__icon" width="18" height="12">
        <path d="M7.41 1.41L6 0L0 6L6 12L7.41 10.59L2.83 6L7.41 1.41Z" />
      </symbol>
    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 14 14"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="add__icon" width="14" height="14">
        <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" />
      </symbol>
    </svg>

    <svg
      class="svg__hidden"
      viewBox="0 0 18 18"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="search__icon" width="18" height="18">
        <path
          d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11V11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"

    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 18 12"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="sort__icon" width="18" height="12">
        <path d="M0 12H6V10H0V12ZM0 0V2H18V0H0ZM0 7H12V5H0V7Z" />

    </svg>
    <svg
      class="svg__hidden"
      viewBox="0 0 16 16"
      id=""
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

    <script src="/scripts/productsscript.js"></script>
  </body>
</html>
